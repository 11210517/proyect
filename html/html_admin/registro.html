           </div>   
           
           <div class="userr">
            <label for="contraseña_rtxt">Confirmar contraseña:</label>
            <br>
            <input type="password" id="contraseña_rtxt" placeholder="Ingrese nuevamente su contraseña" required>
           </div>   
             
           <br>
           <div class="btn">
